<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removeItemOne" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="itemOneAmount" type="text" class="form-control text-center" value="1">
                           <button id="addItemOne" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="itemOneValue">1000</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removeItemTwo" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="itemTwoAmount" type="text" class="form-control text-center" value="1">
                           <button id="addItemTwo" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="itemTwoValue">40</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1040</span></h5>
                        <h5>$ <span id="tax">104</span></h5>
                        <h5>$ <span id="total">1144</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const addItemOneBtn = document.getElementById("addItemOne");
      addItemOneBtn.addEventListener("click",function(){
         const itemNumber = getInputNumber("itemOneAmount");
         document.getElementById("itemOneAmount").value = itemNumber + 1;

         updateSpanText("itemOneValue", 1000);
         updateSpanText("subTotal", 1000);
         updateSpanText("tax", 100);
         updateSpanText("total", 1100);
      })

      const removeItemOneBtn = document.getElementById("removeItemOne");
      removeItemOneBtn.addEventListener("click",function(){
         const itemNumber = getInputNumber("itemOneAmount");
         document.getElementById("itemOneAmount").value = itemNumber - 1;

         updateSpanText("itemOneValue", -1000);
         updateSpanText("subTotal", -1000);
         updateSpanText("tax", -100);
         updateSpanText("total", -1100);
      })      

      const addItemTwoBtn = document.getElementById("addItemTwo");
      addItemTwoBtn.addEventListener("click",function(){
         const itemNumber = getInputNumber("itemTwoAmount");
         document.getElementById("itemTwoAmount").value = itemNumber + 1;

         updateSpanText("itemTwoValue", 40);
         updateSpanText("subTotal", 40);
         updateSpanText("tax", 4);
         updateSpanText("total", 44);
      })

      const removeItemTwoBtn = document.getElementById("removeItemTwo");
      removeItemTwoBtn.addEventListener("click",function(){
         const itemNumber = getInputNumber("itemTwoAmount");
         document.getElementById("itemTwoAmount").value = itemNumber - 1;

         updateSpanText("itemTwoValue", -40);
         updateSpanText("subTotal", -40);
         updateSpanText("tax", -4);
         updateSpanText("total", -44);
      })

      function getInputNumber(id){
         const amount = document.getElementById(id).value;
         const amountNumber = parseFloat(amount);
         return amountNumber;
      }      

      function updateSpanText(id, number){
         const current = document.getElementById(id).innerText;
         const currentNumber = parseFloat(current);
         const total = number + currentNumber;
         document.getElementById(id).innerText = total;
      }      
   </script>
</body>

</html>
